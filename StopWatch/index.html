<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="top-bar">
    <label class="switch">
      <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
      <span class="slider round"></span>
    </label>
  </div>
  <!-- <input type="text" placeholder="Enter stopwatch name or label" class="input-label"> -->
  <div class="time" id="display">00:00:00</div>
  <div class="buttons">
    <button id="lapBtn" onclick="lap()">Lap</button>
    <button id="startBtn" onclick="toggleStartStop()" class="green-btn">Start</button>
  </div>
  <ul class="lap-times" id="laps"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
